<p>cart works!</p>

<div class="alert alert-success" *ngIf="products.length>0; else empty">
    <p *ngFor="let product of products">
        Name:{{product.name}}
        <br/>
        Quantity:{{product.quantity}}
        <br/>
        Price:{{product.price}}
        <br/>
        <img [src]="product.img" alt="No Image"/>
        <br/>
        {{product.price*product.quantity}}
    </p>
    <p>Total Price: {{grandTotal}}</p>
    </div>
    <ng-template #empty>
        <p>
            Your cart is empty!!!!
         </p> 
    </ng-template>
