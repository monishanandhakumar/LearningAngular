<p>productlist works!</p>
<div class="container">
              
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody *ngFor="let pro of products ">
        <tr>
          <td>{{pro.productname}}</td>
          <td>{{pro.unitprice}}</td>
          <td>{{pro.quantity}}</td>
        </tr>
       
      </tbody>
    </table>
  </div>
